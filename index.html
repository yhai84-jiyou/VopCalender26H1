
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOP 定制项目 26年H1 交付版本日历</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel for on-the-fly TSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        #root { min-height: 100vh; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; color: #94a3b8; font-family: sans-serif;">
            <div style="width: 28px; height: 28px; border: 3px solid #e2e8f0; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px;"></div>
            <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
            <div style="font-size: 14px; font-weight: 500; letter-spacing: 0.05em;">正在初始化 2026 交付日历...</div>
        </div>
    </div>

    <!-- 关键修复：移除相对路径前面的 ./，或者确保 Babel 能够正确解析当前 URL -->
    <script type="text/babel" data-type="module" data-presets="react,typescript">
        // 显式指定从当前脚本所在的目录加载
        import './index.tsx';
    </script>
</body>
</html>
